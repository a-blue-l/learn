<html lang="en">

<head>

<body>
  <div id="app">

  </div>
  <script src="k-vue2.js"></script>
  <script>
    const vm = new KVue({
      el: '#app',
      data: {
        counter: 1,
        number: '111',
        describe: 'Hi，<i style="color: blue;">斜体文字</i>',
        form: ''
      },
      methods: {
        add() {
          this.counter += 1;
        },
        input() {
          console.log(this.form)
        }
      },
      render(h) {
        // const div = document.createElement('div');
        // div.className = "box";
        // div.textContent = this.counter;

        return h('div', { attrs: { id: 'app' } }, [
          h('p', null, [
            h('i', null, this.counter*2),
            h('i', null, this.counter),
          ]),
          h('p', null, this.counter),
          h('p', null, this.counter)
        ])


        // test text node
        // return h('div', null, this.counter + '')
      }
    })


    setInterval(function () {
      vm.counter += 1;
    }, 1000)
