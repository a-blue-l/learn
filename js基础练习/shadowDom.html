<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 影子dom -->
  <div id="main">
    <p slot="a">这是插槽内容1</p>
    <p slot="b">这是插槽内容2</p>
  </div>

  <script>
    // attachShadow
    // shadowRoot

    // slot

    const parent = document.getElementById('main');

    const shadow = parent.attachShadow({mode: 'open'});

    shadow.innerHTML = `
      <div>这是shadowDom内容</div>
      <div>
        <slot name="b"></slot>  
        <slot name="a"></slot>  
      </div>

      <style>
        div{
          color: red;
        }  
      </style>
    `
  </script>
</body>
</html>
